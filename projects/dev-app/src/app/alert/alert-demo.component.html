<section>
  <mat-checkbox [(ngModel)]="dismissible">Dismissible</mat-checkbox>
</section>

<section>
  <label>Elevation:</label>
  <mat-slider min="0" max="24" thumbLabel [(ngModel)]="elevation"></mat-slider>
</section>

<mtx-alert type="info" [dismissible]="dismissible" [elevation]="elevation"
           (closed)="onClosed($event)">
  <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
</mtx-alert>
<mtx-alert type="success" [dismissible]="dismissible" [elevation]="elevation"
           (closed)="onClosed($event)">
  <strong>Well done!</strong> You successfully read this important alert message.
</mtx-alert>
<mtx-alert type="warning" [dismissible]="dismissible" [elevation]="elevation"
           (closed)="onClosed($event)">
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
</mtx-alert>
<mtx-alert type="danger" [dismissible]="dismissible" [elevation]="elevation"
           (closed)="onClosed($event)">
  <strong>Oh snap!</strong> Change a few things up and try submitting again.
</mtx-alert>
