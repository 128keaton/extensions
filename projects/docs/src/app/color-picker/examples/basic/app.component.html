<mat-form-field>
  <mat-label>Color picker</mat-label>
  <mtx-color-picker [(ngModel)]="color" (colorChange)="changeColor($event)" required>
  </mtx-color-picker>
  <mat-icon matSuffix>palette</mat-icon>
  <mat-hint>Choose your favorite color</mat-hint>
  <mat-error>Please enter the color</mat-error>
</mat-form-field>
