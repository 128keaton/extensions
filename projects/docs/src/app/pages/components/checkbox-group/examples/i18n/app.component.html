<mat-radio-group [(ngModel)]="defaultlang" (change)="translate.use($event.value)">
  <mat-radio-button *ngFor="let lang of langs" [value]="lang.value">
    {{lang.label}}
  </mat-radio-button>
</mat-radio-group>

<mtx-checkbox-group [items]="foods" [(ngModel)]="selectedFoods"></mtx-checkbox-group>
<p>{{selectedFoods|json}}</p>
