<mat-checkbox class="mtx-checkbox-master"
              *ngIf="showSelectAll"
              [checked]="selectAll"
              [(indeterminate)]="selectAllIndeterminate"
              [disabled]="controlDisabled"
              (change)="_updateMasterCheckboxState($event, -1);">
  {{selectAllLabel}}
</mat-checkbox>

<mat-checkbox class="mtx-checkbox-normal"
              *ngFor="let item of options; let i = index;"
              [(ngModel)]="item.checked"
              [disabled]="controlDisabled || item.disabled"
              (change)="_updateNormalCheckboxState($event, i)">
  {{item.label}}
</mat-checkbox>
