<input matInput
       [(ngModel)]="value"
       [placeholder]="placeholder"
       [disabled]="disabled"
       (focusin)="_handleFocus()"
       autocomplete="off">

<div #colorPickerTrigger="matMenuTrigger"
     [matMenuTriggerFor]="colorPickerPopover"
     (menuOpened)="open()"
     (menuClosed)="close()">
</div>

<mat-menu #colorPickerPopover="matMenu" class="mtx-color-picker-panel" [hasBackdrop]="false">
  <div class="mtx-color-picker"
       (click)="$event.stopPropagation()"
       (keydown)="$event.stopPropagation()">
    <color-chrome [color]="value" (onChangeComplete)="onColorChange($event)"></color-chrome>
  </div>
</mat-menu>
