<input matInput
       [(ngModel)]="value"
       [matMenuTriggerFor]="colorPickerPopover"
       (menuOpened)="open()"
       (menuClosed)="close()">

<mat-menu #colorPickerPopover="matMenu" class="mtx-color-picker" [hasBackdrop]="true">
    <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
        <color-chrome [color]="value" (onChangeComplete)="changeColor($event)"></color-chrome>
    </div>
</mat-menu>
