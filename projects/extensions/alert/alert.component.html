<ng-template [ngIf]="isOpen">
  <div [class]="'mtx-alert mtx-alert-' + type"
       [ngClass]="{'mtx-alert-dismissible': dismissible}"
       role="alert">
    <ng-content></ng-content>
    <ng-template [ngIf]="dismissible">
      <button type="button" class="mtx-alert-close" aria-label="Close" (click)="handleClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </ng-template>
  </div>
</ng-template>
