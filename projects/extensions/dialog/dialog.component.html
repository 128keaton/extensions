<h1 class="mtx-dialog-title" *ngIf="data.title">{{data.title}}</h1>
<div class="mtx-dialog-content" *ngIf="data.description">
  <p>{{data.description}}</p>
</div>
<div class="mtx-dialog-actions">
  <button *ngFor="let btn of data.buttons"
          mat-button
          [color]="btn.type"
          (click)="onClick(btn.onClick)">
    {{btn.text}}
  </button>
</div>
