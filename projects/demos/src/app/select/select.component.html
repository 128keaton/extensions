<p>
  <code>mtx-select</code> is a Material form field wrapper of <code>ng-select</code>.
  <a href="ng-select.github.io/ng-select/" target="_blank">Ng-Select Demos</a>
</p>

<ng-container *ngIf="route.data | async as data">
  <ng-container *ngFor="let exampleData of data.examples">
    <doc-heading [text]="exampleData.title"></doc-heading>
    <example-viewer [exampleData]="exampleData"></example-viewer>
  </ng-container>
</ng-container>
