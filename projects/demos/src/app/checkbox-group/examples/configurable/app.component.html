<h2>Checkbox group configuration</h2>

<section>
  <mat-checkbox [(ngModel)]="showSelectAll" labelPosition="before">Show select all</mat-checkbox>
</section>

<h2>Result</h2>

<mtx-checkbox-group [showSelectAll]="showSelectAll" [(ngModel)]="foods"
                    (change)="changeOptions($event)">
</mtx-checkbox-group>
